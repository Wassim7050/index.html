<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exercice Drag & Drop</title>
<style>
#div1 {
  width: 350px;
  height: 190px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
.backBlue{
background: blue;
}
.backRed{
background:Red;
}

</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function dragStart(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
  document.getElementById("drag1").className  = 'backBlue';
}
function dragEnd(event) {
    document.getElementById("drag1").className  = 'backRed';

        }

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div1">
<img id="drag1" src="madelaine.png" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" width="275" height="183">
</div>
</body>
</html>
